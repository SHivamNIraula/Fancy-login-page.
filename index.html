<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylized Planet 3D Viewer with Stars</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          #0c0c0c 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        color: white;
        overflow: hidden;
      }

      #container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #info {
        position: absolute;
        top: 80px;
        left: 80px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.2);
        padding: 60px;
        border-radius: 10px;
        backdrop-filter: blur(0.1px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 1000px;
        max-height: 1000px;
      }

      #info h1 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #4a9eff;
      }

      #info p {
        margin-bottom: 8px;
        font-size: 0.9rem;
        line-height: 1.4;
      }

      #info .credit {
        font-size: 0.8rem;
        color: #aaa;
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      #controls h3 {
        color: #4a9eff;
        margin-bottom: 10px;
      }

      #controls p {
        font-size: 0.8rem;
        margin-bottom: 5px;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 200;
        text-align: center;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #4a9eff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #login-container {
        position: absolute;
        top: 250px;
        left: 500px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 35px;
        border-radius: 30px;
        backdrop-filter: blur(0px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      #login-container h3 {
        color: #4a9eff;
        margin-bottom: 10px;
        font-size: 50px;
      }
      #login-container h1 {
        color: #ced3daff;
        margin-bottom: 10px;
        font-size: 60px;
      }

      #login-container p {
        font-size: 40px;
        margin-bottom: 5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 25px;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 25px;
        box-sizing: border-box;
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .form-group input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.15);
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        color: white;
        font-size: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .forgot-password {
        text-align: center;
        margin-top: 20px;
      }

      .forgot-password a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 14px;
      }

      .forgot-password a:hover {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="loading">
        <div class="spinner"></div>
        <p>Loading 3D Planet Model...</p>
      </div>

      <div id="login-container">
        <h1>Login</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="button" class="login-btn" onclick="handleLogin()">
          Login
        </button>
        <div class="forgot-password">
          <a href="#" onclick="alert('Forgot password clicked!')"
            >Forgot Password?</a
          >
        </div>
      </div>

      <div id="controls">
        <h3>Controls</h3>
        <p>üñ±Ô∏è Left Click + Drag: Rotate view</p>
        <p>üñ±Ô∏è Right Click + Drag: Pan</p>
        <p>üñ±Ô∏è Scroll: Zoom in/out</p>
        <p>üì± Touch: Drag to rotate, pinch to zoom</p>
      </div>

      <div id="canvas-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
      let scene, camera, renderer, controls, planet, mixer, stars;
      let clock = new THREE.Clock();

      function init() {
        // Scene setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // Camera setup
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(3, 0.5, 1.5);

        // Renderer setup
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;

        document
          .getElementById("canvas-container")
          .appendChild(renderer.domElement);

        // Controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 1.5;
        controls.maxDistance = 10;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        const rimLight = new THREE.DirectionalLight(0x4a9eff, 0.8);
        rimLight.position.set(-5, 2, -5);
        scene.add(rimLight);

        // Add the new stars background
        addNewStars();

        // Load the GLTF model
        loadPlanetModel();

        // Start animation loop
        animate();
      }

      function addNewStars() {
        // Create a sphere with random points inside (like the React version)
        const sphere = new Float32Array(5001 * 3);

        // Generate random points inside a sphere with radius 1.2
        for (let i = 0; i < sphere.length; i += 3) {
          const theta = Math.random() * Math.PI * 2;
          const phi = Math.acos(2 * Math.random() - 1);
          const radius = Math.cbrt(Math.random()) * 3; // Cube root for even distribution

          sphere[i] = radius * Math.sin(phi) * Math.cos(theta);
          sphere[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
          sphere[i + 2] = radius * Math.cos(phi);
        }

        // Create geometry and material for stars
        const starsGeometry = new THREE.BufferGeometry();
        starsGeometry.setAttribute(
          "position",
          new THREE.BufferAttribute(sphere, 3)
        );

        const starsMaterial = new THREE.PointsMaterial({
          color: 0xf272c8,
          size: 0.005,
          sizeAttenuation: true,
          transparent: true,
          depthWrite: false,
        });

        // Create points and add to scene
        stars = new THREE.Points(starsGeometry, starsMaterial);
        stars.rotation.x = Math.PI / 4;
        scene.add(stars);
      }

      function loadPlanetModel() {
        const loader = new THREE.GLTFLoader();

        // Note: Replace 'scene.gltf' with the actual path to your GLTF file
        loader.load(
          "scene.gltf", // Make sure this path is correct for your setup
          function (gltf) {
            planet = gltf.scene;

            // Scale and position the planet
            planet.scale.setScalar(1);
            planet.position.set(1.5, 0.1, 0);

            // Enable shadows
            planet.traverse(function (child) {
              if (child.isMesh) {
                child.castShadow = true;
                child.receiveShadow = true;
              }
            });

            scene.add(planet);

            // Setup animation mixer if animations exist
            if (gltf.animations && gltf.animations.length > 0) {
              mixer = new THREE.AnimationMixer(planet);
              gltf.animations.forEach((clip) => {
                mixer.clipAction(clip).play();
              });
            }

            // Hide loading screen
            document.getElementById("loading").style.display = "none";
          },
          function (progress) {
            // Loading progress
            const percent = (progress.loaded / progress.total) * 100;
            console.log(`Loading progress: ${percent}%`);
          },
          function (error) {
            console.error("Error loading GLTF model:", error);
            document.getElementById("loading").innerHTML = `
                        <div class="spinner"></div>
                        <p>Error loading model. Please check file paths.</p>
                        <p style="font-size: 0.8rem; color: #ff6b6b; margin-top: 10px;">
                            Make sure scene.gltf, scene.bin, and texture files are in the correct location.
                        </p>
                    `;
          }
        );
      }

      function animate() {
        requestAnimationFrame(animate);

        const delta = clock.getDelta();

        // Update animation mixer
        if (mixer) {
          mixer.update(delta);
        }

        // Update star rotation (like the React version)
        if (stars) {
          stars.rotation.x -= delta / 10;
          stars.rotation.y -= delta / 15;
        }

        // Update controls
        controls.update();

        renderer.render(scene, camera);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // Event listeners
      window.addEventListener("resize", onWindowResize, false);

      // Initialize the scene
      init();
    </script>
  </body>
</html>
